<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Kiểm tra số nguyên tố</title>
</head>
<body>
<script>
    let number = +prompt('Nhập số!')
    function isPrime(number) {
        let result = true;
        if(number<2){
            result = false;
        } else if (number == 2){
            result = true;
        }else if (number%2 == 0){
            result = false;
        }else {
            for (let i=3; i<Math.sqrt(number); i+=2){
                if (number%i==0){
                    result = false;
                    break;
                }
            }
        }
        return result;
    }
    for (let i = 0; i<=number; i++){
        if (isPrime(i)){
            document.write(i+'là số nguyên tố'+'<br>')
        }
    }
</script>
</body>
</html>
